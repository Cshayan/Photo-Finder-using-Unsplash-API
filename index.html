<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unsplash Photo Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8 m-auto">
                <div class="jumbotron">
                    <h1><i class="fa fa-camera" aria-hidden="true"></i> Unsplash Photo Finder</h1>
                    <form action="#" id="form" class="mt-5">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchInput"
                                placeholder="&#xF002; Search any photos...">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit"><i class="fa fa-search"
                                        aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </form>
                    <small>Click on the images to download it.</small> <br>
                    <div class="alert alert-danger alert-dismissible hide" id="error">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Error!</strong> <span id="errorMsg"></span>
                    </div>
                    <div class="alert alert-warning hide" id="totalCount">
                        <span id="totalResultCount"></span> results found!
                    </div>
                </div>
            </div>

        </div>
        <div id="results" class="row"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
